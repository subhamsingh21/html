<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creation</title>
</head>
<body>
    <table border="black">
        <caption>A test table with merged cell</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
            <tr>
                <th>Males</th>
                <td>1.6</td>
                <td>0.03</td>
                <td>60%</td>
            </tr>
            <tr>
                <th>Female</th>
                <td>1.7</td>
                <td>0.02</td>
                <td>43%</td>
            </tr>
        </thead>
    </table>
    
</body>
</html>
